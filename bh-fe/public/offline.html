<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioHax â€¢ Offline</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #03040c;
        color: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at 20% 20%, rgba(72, 255, 226, 0.08), transparent 50%), #03040c;
        padding: 24px;
      }
      main {
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 32px;
        background: rgba(3, 4, 12, 0.85);
        backdrop-filter: blur(12px);
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.75rem;
      }
      p {
        color: rgba(248, 250, 252, 0.8);
        line-height: 1.5;
      }
      button {
        margin-top: 1.75rem;
        padding: 0.85rem 1rem;
        width: 100%;
        border-radius: 14px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(120deg, #48ffe2, #3067ff);
        color: #03040c;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You're offline</h1>
      <p>BioHax still works without a network. We'll sync the latest biomarkers and insights as soon as you reconnect.</p>
      <button type="button" onclick="window.location.reload()">Retry connection</button>
    </main>
  </body>
</html>
