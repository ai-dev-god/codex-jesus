openapi: 3.0.3
info:
  title: BioHax Backend API
  version: 1.0.0
  description: Contract definitions exercised by the backend integration suite.
servers:
  - url: https://api.biohax.local
paths:
  /auth/login:
    post:
      summary: Login with email and password
      responses:
        '200':
          description: Authenticated session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /auth/me:
    get:
      summary: Fetch the authenticated user
      responses:
        '200':
          description: Authenticated user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SerializedUser'
  /profiles/me:
    get:
      summary: Retrieve the active member profile
      responses:
        '200':
          description: Member profile record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
  /dashboard/summary:
    get:
      summary: Fetch personalised dashboard data
      responses:
        '200':
          description: Dashboard summary payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardSummary'
  /biomarkers:
    get:
      summary: List supported biomarker definitions
      responses:
        '200':
          description: Biomarker catalogue
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Biomarker'
  /biomarker-logs:
    get:
      summary: Fetch paginated biomarker logs for the member
      responses:
        '200':
          description: Paginated biomarker logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBiomarkerLogs'
    post:
      summary: Create a manual biomarker log entry
      responses:
        '201':
          description: Newly created log entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BiomarkerLog'
  /ai/uploads:
    get:
      summary: List recent panel uploads for the authenticated member
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 25
          required: false
          description: Maximum number of uploads to return (default 10)
      responses:
        '200':
          description: Collection of recent uploads
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PanelUpload'
    post:
      summary: Record a panel upload with optional normalized measurements
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PanelUploadRequest'
      responses:
        '201':
          description: Stored panel upload with extracted measurements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PanelUpload'
  /ai/uploads/sessions:
    post:
      summary: Create a signed upload URL for lab data ingestion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PanelUploadSessionRequest'
      responses:
        '201':
          description: Signed upload session metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PanelUploadSession'
  /ai/uploads/{uploadId}:
    get:
      summary: Fetch a specific panel upload with tagging metadata
      parameters:
        - in: path
          name: uploadId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Panel upload details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PanelUpload'
  /ai/uploads/{uploadId}/tags:
    patch:
      summary: Update plan and biomarker tags for a panel upload
      parameters:
        - in: path
          name: uploadId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                planId:
                  type: string
                  nullable: true
                biomarkerIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Updated upload payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PanelUpload'
  /ai/uploads/{uploadId}/download:
    get:
      summary: Retrieve a download URL for the original uploaded artifact
      parameters:
        - in: path
          name: uploadId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Signed download URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PanelUploadDownloadSession'
  /ai/plans:
    get:
      summary: List recently generated longevity plans
      responses:
        '200':
          description: Longevity plans ordered by recency
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LongevityPlan'
    post:
      summary: Request a personalized longevity plan
      responses:
        '202':
          description: Accepted plan generation job
          content:
            application/json:
              schema:
                type: object
                required:
                  - plan
                  - job
                properties:
                  plan:
                    $ref: '#/components/schemas/LongevityPlan'
                  job:
                    $ref: '#/components/schemas/LongevityPlanJob'
  /ai/plans/{planId}:
    get:
      summary: Retrieve a specific longevity plan
      parameters:
        - in: path
          name: planId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Longevity plan payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LongevityPlan'
  /ai/stacks:
    get:
      summary: Compute personalized longevity stacks derived from recent lab deltas
      responses:
        '200':
          description: Longevity stacks derived from biomarker trends
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LongevityStack'
  /ai/interpretations:
    post:
      summary: Generate AI-supervised interpretation for a specific lab upload (practitioner approval required)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - uploadId
              properties:
                uploadId:
                  type: string
      responses:
        '200':
          description: AI interpretation with citation metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AiInterpretation'
        '403':
          description: Practitioner approval missing
  /ai/cohort-benchmarks:
    get:
      summary: Compare the user's biomarkers to the wider BioHax cohort
      responses:
        '200':
          description: Cohort benchmark results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CohortBenchmark'
  /ai/early-warnings:
    get:
      summary: Detect early-warning biomarker drifts before the next scheduled upload
      responses:
        '200':
          description: Early-warning alerts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EarlyWarning'
  /health/ping:
    get:
  /reports/labs/{uploadId}:
    get:
      summary: Generate a structured report for a specific lab upload
      parameters:
        - in: path
          name: uploadId
          required: true
          schema:
            type: string
        - in: query
          name: format
          schema:
            type: string
            enum:
              - json
              - csv
              - pdf
          required: false
          description: Defaults to json if omitted.
      responses:
        '200':
          description: Lab report payload in the requested format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabReport'
            text/csv:
              schema:
                type: string
                format: binary
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          description: Upload not found for user
      summary: Service liveness probe
      responses:
        '200':
          description: Health snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
components:
  schemas:
    SerializedUser:
      type: object
      required:
        - id
        - email
        - role
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    AuthTokens:
      type: object
      required:
        - accessToken
        - refreshToken
        - expiresIn
        - refreshExpiresIn
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
          description: Access token TTL in seconds
        refreshExpiresIn:
          type: integer
          description: Refresh token TTL in seconds
    AuthResponse:
      type: object
      required:
        - user
        - tokens
      properties:
        user:
          $ref: '#/components/schemas/SerializedUser'
        tokens:
          $ref: '#/components/schemas/AuthTokens'
    ProfileConsent:
      type: object
      required:
        - type
        - granted
      properties:
        type:
          type: string
        granted:
          type: boolean
        grantedAt:
          type: string
          format: date-time
          nullable: true
        metadata:
          type: object
          additionalProperties: true
          nullable: true
    CompletionTokens:
      type: object
      properties:
        access:
          type: object
          required:
            - token
            - expiresIn
          properties:
            token:
              type: string
            expiresIn:
              type: integer
    Profile:
      type: object
      required:
        - id
        - userId
        - displayName
        - timezone
        - baselineSurvey
        - consents
        - deleteRequested
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        userId:
          type: string
        displayName:
          type: string
        timezone:
          type: string
        baselineSurvey:
          type: object
          additionalProperties: true
          nullable: true
        consents:
          type: array
          items:
            $ref: '#/components/schemas/ProfileConsent'
        onboardingCompletedAt:
          type: string
          format: date-time
          nullable: true
        deleteRequested:
          type: boolean
        deletedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        tokens:
          $ref: '#/components/schemas/CompletionTokens'
          nullable: true
    DashboardSummary:
      type: object
      required:
        - cacheState
        - readinessScore
        - strainScore
        - sleepScore
        - latestWhoopSyncAt
        - todaysInsight
        - biomarkerTrends
        - actionItems
        - tiles
        - emptyStates
        - generatedAt
      properties:
        cacheState:
          type: string
          enum: [HIT, MISS]
        readinessScore:
          type: number
          nullable: true
        strainScore:
          type: number
          nullable: true
        sleepScore:
          type: number
          nullable: true
        latestWhoopSyncAt:
          type: string
          format: date-time
          nullable: true
        todaysInsight:
          $ref: '#/components/schemas/InsightSummary'
          nullable: true
        biomarkerTrends:
          type: array
          items:
            $ref: '#/components/schemas/DashboardBiomarkerTrend'
        actionItems:
          type: array
          items:
            $ref: '#/components/schemas/DashboardActionItem'
        tiles:
          type: array
          items:
            $ref: '#/components/schemas/DashboardTile'
        emptyStates:
          $ref: '#/components/schemas/DashboardEmptyStates'
        generatedAt:
          type: string
          format: date-time
    InsightSummary:
      type: object
      required:
        - id
        - userId
        - title
        - summary
        - status
        - generatedAt
      properties:
        id:
          type: string
        userId:
          type: string
        title:
          type: string
        summary:
          type: string
        body:
          type: object
          additionalProperties: true
          nullable: true
        status:
          type: string
        modelUsed:
          type: string
          nullable: true
        generatedAt:
          type: string
          format: date-time
        promptMetadata:
          type: object
          additionalProperties: true
          nullable: true
    DashboardBiomarkerTrend:
      type: object
      required:
        - biomarkerId
        - biomarker
        - direction
        - delta
        - windowDays
      properties:
        biomarkerId:
          type: string
        biomarker:
          $ref: '#/components/schemas/Biomarker'
        direction:
          type: string
          enum: [UP, DOWN, STABLE]
        delta:
          type: number
          nullable: true
        windowDays:
          type: integer
    DashboardActionItem:
      type: object
      required:
        - id
        - title
        - description
        - ctaType
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        ctaType:
          type: string
          enum: [LOG_BIOMARKER, REVIEW_INSIGHT, JOIN_FEED_DISCUSSION]
        testId:
          type: string
          nullable: true
    DashboardTile:
      type: object
      required:
        - id
        - heading
        - direction
        - description
        - testId
      properties:
        id:
          type: string
        heading:
          type: string
        value:
          type: number
          nullable: true
        delta:
          type: number
          nullable: true
        direction:
          type: string
          enum: [UP, DOWN, STABLE]
        description:
          type: string
        testId:
          type: string
    DashboardEmptyStates:
      type: object
      required:
        - needsBiomarkerLogs
        - needsInsight
        - needsWhoopLink
      properties:
        needsBiomarkerLogs:
          type: boolean
        needsInsight:
          type: boolean
        needsWhoopLink:
          type: boolean
    Biomarker:
      type: object
      required:
        - id
        - slug
        - name
        - unit
        - source
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        slug:
          type: string
        name:
          type: string
        unit:
          type: string
        referenceLow:
          type: number
          nullable: true
        referenceHigh:
          type: number
          nullable: true
        source:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    BiomarkerLog:
      type: object
      required:
        - id
        - biomarkerId
        - biomarker
        - value
        - source
        - capturedAt
        - accepted
        - flagged
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        biomarkerId:
          type: string
        biomarker:
          $ref: '#/components/schemas/Biomarker'
        value:
          type: number
        unit:
          type: string
          nullable: true
        source:
          type: string
        capturedAt:
          type: string
          format: date-time
        accepted:
          type: boolean
        flagged:
          type: boolean
        notes:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    PanelUpload:
      type: object
      required:
        - id
        - userId
        - storageKey
        - status
        - source
        - measurementCount
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        userId:
          type: string
        storageKey:
          type: string
        status:
          type: string
          enum:
            - PENDING
            - NORMALIZED
            - FAILED
        source:
          type: string
        contentType:
          type: string
          nullable: true
        byteSize:
          type: integer
          nullable: true
        sha256Hash:
          type: string
          nullable: true
        pageCount:
          type: integer
          nullable: true
        measurementCount:
          type: integer
        normalizedPayload:
          type: object
          additionalProperties: true
          nullable: true
        rawMetadata:
          type: object
          additionalProperties: true
          nullable: true
        planId:
          type: string
          nullable: true
        plan:
          $ref: '#/components/schemas/PanelUploadPlanSummary'
        biomarkerTags:
          type: array
          items:
            $ref: '#/components/schemas/PanelUploadBiomarkerTag'
        measurements:
          type: array
          items:
            $ref: '#/components/schemas/PanelUploadMeasurementInput'
        processedAt:
          type: string
          format: date-time
          nullable: true
        errorCode:
          type: string
          nullable: true
        errorMessage:
          type: string
          nullable: true
        uploadSessionId:
          type: string
          nullable: true
        sealedStorageKey:
          type: string
          nullable: true
        sealedKeyVersion:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    PanelUploadRequest:
      type: object
      required:
        - sessionId
        - storageKey
      properties:
        sessionId:
          type: string
        storageKey:
          type: string
        source:
          type: string
          enum:
            - LAB_REPORT
            - WEARABLE_EXPORT
            - MANUAL_ENTRY
        contentType:
          type: string
          nullable: true
        pageCount:
          type: integer
          nullable: true
        rawMetadata:
          type: object
          additionalProperties: true
          nullable: true
        normalizedPayload:
          type: object
          additionalProperties: true
          nullable: true
        measurements:
          type: array
          items:
            $ref: '#/components/schemas/BiomarkerMeasurement'
    PanelUploadSessionRequest:
      type: object
      required:
        - fileName
        - contentType
        - byteSize
        - sha256
      properties:
        fileName:
          type: string
        contentType:
          type: string
        byteSize:
          type: integer
        sha256:
          type: string
          description: Lowercase hex-encoded SHA-256 digest
    PanelUploadSession:
      type: object
      required:
        - sessionId
        - storageKey
        - uploadUrl
        - expiresAt
        - requiredHeaders
        - maxBytes
      properties:
        sessionId:
          type: string
        storageKey:
          type: string
        uploadUrl:
          type: string
          format: uri
        expiresAt:
          type: string
          format: date-time
        requiredHeaders:
          type: object
          additionalProperties:
            type: string
        kmsKeyName:
          type: string
          nullable: true
        maxBytes:
          type: integer
    PanelUploadMeasurementInput:
      type: object
      properties:
        biomarkerId:
          type: string
          nullable: true
        markerName:
          type: string
        value:
          type: number
          nullable: true
        unit:
          type: string
          nullable: true
        referenceLow:
          type: number
          nullable: true
        referenceHigh:
          type: number
          nullable: true
        capturedAt:
          type: string
          format: date-time
          nullable: true
        confidence:
          type: number
          nullable: true
        flags:
          type: object
          additionalProperties: true
          nullable: true
    PanelUploadDownloadSession:
      type: object
      required:
        - url
        - expiresAt
      properties:
        url:
          type: string
          format: uri
        expiresAt:
          type: string
          format: date-time
        token:
          type: string
          description: Opaque token recorded for audit logging
    LabReport:
      type: object
      required:
        - upload
        - measurements
        - bestPractices
        - generatedAt
      properties:
        upload:
          type: object
          properties:
            id:
              type: string
            createdAt:
              type: string
              format: date-time
            storageKey:
              type: string
            fileName:
              type: string
              nullable: true
        plan:
          type: object
          nullable: true
          properties:
            id:
              type: string
            title:
              type: string
              nullable: true
            focusAreas:
              type: array
              items:
                type: string
        measurements:
          type: array
          items:
            $ref: '#/components/schemas/LabReportMeasurement'
        bestPractices:
          type: array
          items:
            type: string
        generatedAt:
          type: string
          format: date-time
    LabReportMeasurement:
      type: object
      properties:
        markerName:
          type: string
        unit:
          type: string
          nullable: true
        value:
          type: number
          nullable: true
        previousValue:
          type: number
          nullable: true
        previousCapturedAt:
          type: string
          format: date-time
          nullable: true
        deltaPercentage:
          type: number
          nullable: true
    LongevityStack:
      type: object
      required:
        - id
        - title
        - focusArea
        - adherenceScore
        - keyBiomarkers
        - recommendedSupplements
        - narrative
      properties:
        id:
          type: string
        title:
          type: string
        focusArea:
          type: string
        adherenceScore:
          type: integer
          minimum: 0
          maximum: 100
        impactDelta:
          type: number
          nullable: true
        keyBiomarkers:
          type: array
          items:
            type: object
            properties:
              markerName:
                type: string
              deltaPercentage:
                type: number
                nullable: true
        recommendedSupplements:
          type: array
          items:
            type: string
        narrative:
          type: string
    AiInterpretation:
      type: object
      required:
        - uploadId
        - generatedAt
        - summary
        - recommendations
        - citation
      properties:
        uploadId:
          type: string
        generatedAt:
          type: string
          format: date-time
        summary:
          type: string
        recommendations:
          type: array
          items:
            type: string
        citation:
          type: object
          properties:
            label:
              type: string
            reportUrl:
              type: string
              format: uri
    CohortBenchmark:
      type: object
      properties:
        markerName:
          type: string
        displayName:
          type: string
        userValue:
          type: number
          nullable: true
        cohortAverage:
          type: number
          nullable: true
        cohortSampleSize:
          type: integer
        percentile:
          type: integer
          nullable: true
        unit:
          type: string
          nullable: true
    EarlyWarning:
      type: object
      properties:
        markerName:
          type: string
        value:
          type: number
          nullable: true
        unit:
          type: string
          nullable: true
        message:
          type: string
        capturedAt:
          type: string
          format: date-time
          nullable: true
    PanelUploadPlanSummary:
      type: object
      nullable: true
      properties:
        id:
          type: string
        title:
          type: string
          nullable: true
        status:
          type: string
        createdAt:
          type: string
          format: date-time
    PanelUploadBiomarkerTag:
      type: object
      properties:
        taggedAt:
          type: string
          format: date-time
        biomarker:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            unit:
              type: string
              nullable: true
    BiomarkerMeasurement:
      type: object
      required:
        - id
        - userId
        - markerName
        - status
        - source
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        userId:
          type: string
        biomarkerId:
          type: string
          nullable: true
        panelUploadId:
          type: string
          nullable: true
        markerName:
          type: string
        value:
          type: number
          format: double
          nullable: true
        unit:
          type: string
          nullable: true
        referenceLow:
          type: number
          nullable: true
        referenceHigh:
          type: number
          nullable: true
        capturedAt:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
        source:
          type: string
        confidence:
          type: number
          nullable: true
        flags:
          type: object
          additionalProperties: true
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    LongevityPlan:
      type: object
      required:
        - id
        - userId
        - status
        - title
        - focusAreas
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        userId:
          type: string
        status:
          type: string
          enum:
            - DRAFT
            - PROCESSING
            - READY
            - FAILED
            - ARCHIVED
        title:
          type: string
        summary:
