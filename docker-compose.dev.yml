version: "3.9"

services:
  postgres:
    image: postgres:16.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: biohax
      POSTGRES_PASSWORD: biohax
      POSTGRES_DB: biohax
    ports:
      - "${BIOHAX_POSTGRES_PORT:-6543}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biohax -d biohax"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  backend:
    image: node:20.18.1
    init: true
    working_dir: /workspace
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://biohax:biohax@postgres:5432/biohax?schema=public
      CORS_ORIGIN: http://localhost:5173
      WHOOP_CLIENT_ID: ${WHOOP_CLIENT_ID:-}
      WHOOP_CLIENT_SECRET: ${WHOOP_CLIENT_SECRET:-}
      WHOOP_REDIRECT_URI: ${WHOOP_REDIRECT_URI:-http://localhost:5173/oauth/whoop/callback}
      WHOOP_AUTHORIZE_URL: ${WHOOP_AUTHORIZE_URL:-https://api.prod.whoop.com/oauth/oauth2/auth}
      WHOOP_TOKEN_URL: ${WHOOP_TOKEN_URL:-https://api.prod.whoop.com/oauth/oauth2/token}
      WHOOP_API_BASE_URL: ${WHOOP_API_BASE_URL:-https://api.prod.whoop.com/developer/v1}
      WHOOP_SCOPES: ${WHOOP_SCOPES:-}
      WHOOP_TOKEN_ENCRYPTION_KEY: ${WHOOP_TOKEN_ENCRYPTION_KEY:-dev-whoop-token-secret}
      WHOOP_TOKEN_KEY_ID: ${WHOOP_TOKEN_KEY_ID:-whoop-token-key-v1}
      WHOOP_WEBHOOK_SECRET: ${WHOOP_WEBHOOK_SECRET:-dev-whoop-webhook-secret}
      WHOOP_SYNC_INLINE: ${WHOOP_SYNC_INLINE:-true}
    volumes:
      - ./backend:/workspace
      - backend_node_modules:/workspace/node_modules
    command: npm run dev
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:20.18.1
    init: true
    working_dir: /workspace
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:4000
    volumes:
      - ./bh-fe:/workspace
      - frontend_node_modules:/workspace/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
